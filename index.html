<!DOCTYPE html>
<html>
	<head>
		<title>AnimalTastic GIF API</title>
	</head>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<body>
	
	<button data-animal="cat" class="btn btn-primary">Cat</button>
    <button data-animal="dog" class="btn btn-primary">Dog</button>
    <button data-animal="bird" class="btn btn-primary">Bird</button>
    <button data-animal="lion" class="btn btn-primary">Lion</button>
    <button data-animal="panda" class="btn btn-primary">Panda</button>
    <button data-animal="dolphin" class="btn btn-primary">Dolphin</button>
    <button data-animal="shark" class="btn btn-primary">Shark</button>
    <button data-animal="monkey" class="btn btn-primary">Monkey</button>
    <button data-animal="hedgehog" class="btn btn-primary">Hedgehog</button>
    <button data-animal="bear" class="btn btn-primary">Bear</button>

    
    <div id="gifsAppearHere">
    </div>
    
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">

    $('button').on('click', function() {

        var animal = $(this).data('animal');
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
                url: queryURL,
                method: 'GET'
            })

            .done(function(response) {

                console.log(queryURL);
                console.log(response);

                var results = response.data;

                $("#gifsAppearHere").empty();

                for (var i = 0; i < 11; i++) {

                    var animalDiv = $('<div>');
                    var p = $('<p>').text("Rating: " + results[i].rating);
                    var animalImage = $('<img>');

                    animalImage.attr('src', results[i].images.fixed_height.url);
                    animalDiv.append(p);
                    animalDiv.append(animalImage);

                    $('#gifsAppearHere').prepend(animalDiv);

                }
            });
    });

    </script>
	</body>
</html>
